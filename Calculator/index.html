<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="heading">
                <h1>Calculator</h1>
            </div>
            <div class="calculator">
                <div class="outer-box">
                    <div class="input-box">
                        <input type="text" name="" class="input" readonly="readonly" id="inputplace" placeholder="0">
                    </div>
                    <div class="output-box">
                        <input type="text" name="" class="output" readonly="readonly" id="outputplace" placeholder="Ans.">
                    </div>
                    <div class="operators-boxes">
                        <div class="operators-box"><button class="deleteicon">AC</button></div>
                        <div class="operators-box"><button><i class="fa-solid fa-delete-left deleteicon"></i></button></div>
                        <div class="operators-box"><button class="operators">%</button></div>
                        <div class="operators-box"><button class="operators">/</button></div>
                        <div class="operators-box"><button>7</button></div>
                        <div class="operators-box"><button>8</button></div>
                        <div class="operators-box"><button>9</button></div>
                        <div class="operators-box"><button class="operators">*</button></div>
                        <div class="operators-box"><button>4</button></div>
                        <div class="operators-box"><button>5</button></div>
                        <div class="operators-box"><button>6</button></div>
                        <div class="operators-box"><button class="operators">-</button></div>
                        <div class="operators-box"><button>1</button></div>
                        <div class="operators-box"><button>2</button></div>
                        <div class="operators-box"><button>3</button></div>
                        <div class="operators-box"><button class="operators">+</button></div>
                        <div class="operators-box"><button>00</button></div>
                        <div class="operators-box"><button>0</button></div>
                        <div class="operators-box"><button>.</button></div>
                        <div class="operators-box"><button class="eqlBtn">=</button></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
